<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile-card">
          <div class="card-bg"><img src="images/bg-pattern-card.svg" /></div>
          <div class="profile-img">
            <img
              src="images/image-victor.jpg"
              alt="Avatar Image of Victor Crest"
            />
          </div>
          <div class="profile-info">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="location">London</p>
          </div>
          <div class="profile-stats">
            <div class="stats">
              <span>80K</span>
              <p>Followers</p>
            </div>
            <div class="stats">
              <span>803K</span>
              <p>Likes</p>
            </div>
            <div class="stats">
              <span>1.4K </span>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
